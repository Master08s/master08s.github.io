<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-MUSIC</title>
  <meta name=keywords content="K-MUSIC">
  <meta name=description content="A simple web music player.">
  <link rel="icon" href="logo.png">
  <link rel="shortcut icon" href="logo.png">
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .player {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .track-art {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .track-art:hover {
      transform: scale(1.05);
    }

    .track-name, .track-artist {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .playpause-track {
      margin: 0 20px;
    }

    .slider_container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }

    .slider_container input[type="range"] {
      width: 100%;
      margin: 0 10px;
    }

    .bottom_info {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    .bottom_info a {
      color: #888;
      text-decoration: none;
    }

    .bottom_info a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .playpause-track i {
      animation: pulse 1s infinite;
    }
  </style>
</head>

<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">üéµK-MUSIC | PLAYING <span id="current-track-number">x</span> OF <span id="total-tracks">y</span></div>
      <div class="track-art" id="track-art"></div>
      <div class="track-name" id="track-name">Track Name</div>
      <div class="track-artist" id="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time" id="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" id="seek_slider" onchange="seekTo()">
      <div class="total-duration" id="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" id="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
    <div class="bottom_info">
      <i class="fa fa-exclamation-circle"></i>&nbsp;ÂäüËÉΩÊµãËØï‰∏≠ÔºåÈü≥È¢ëÊ∫êËá™ÁΩëÁªúÔºåÊùÉ‰æµÂà†ÔºåËØ∑ËÅîÁ≥ª<a href="https://blog.kevinchu.top" target="_blank">Kevin's Blog</a>„ÄÇ
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script>
    const audio = new Audio();
    let currentTrackIndex = 0;
    let tracks = [];

    // Load tracks from the local MP3 folder
    fetch('mp3/tracks.json')
      .then(response => response.json())
      .then(data => {
        tracks = data.map(track => {
          const [name, artist] = track.filename.split('+');
          return {
            ...track,
            name,
            artist
          };
        });
        loadTrack(currentTrackIndex);
      });

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = `mp3/${track.filename}`;
      document.getElementById('track-name').innerText = track.name;
      document.getElementById('track-artist').innerText = track.artist;
      document.getElementById('track-art').style.backgroundImage = `url(${track.art})`;
      document.getElementById('current-track-number').innerText = index + 1;
      document.getElementById('total-tracks').innerText = tracks.length;
      audio.load();
    }

    function playpauseTrack() {
      if (audio.paused) {
        audio.play();
        document.querySelector('.playpause-track i').className = 'fa fa-pause-circle fa-5x';
      } else {
        audio.pause();
        document.querySelector('.playpause-track i').className = 'fa fa-play-circle fa-5x';
      }
    }

    function prevTrack() {
      if (currentTrackIndex > 0) {
        currentTrackIndex--;
      } else {
        currentTrackIndex = tracks.length - 1;
      }
      loadTrack(currentTrackIndex);
      if (!audio.paused) {
        audio.play();
      }
    }

    function nextTrack() {
      if (currentTrackIndex < tracks.length - 1) {
        currentTrackIndex++;
      } else {
        currentTrackIndex = 0;
      }
      loadTrack(currentTrackIndex);
      if (!audio.paused) {
        audio.play();
      }
    }

    function seekTo() {
      const seekPosition = audio.duration * (document.getElementById('seek_slider').value / 100);
      audio.currentTime = seekPosition;
    }

    function setVolume() {
      audio.volume = document.getElementById('volume_slider').value / 100;
    }

    audio.addEventListener('timeupdate', () => {
      const currentMinutes = Math.floor(audio.currentTime / 60);
      const currentSeconds = Math.floor(audio.currentTime - currentMinutes * 60);
      const durationMinutes = Math.floor(audio.duration / 60);
      const durationSeconds = Math.floor(audio.duration - durationMinutes * 60);

      document.getElementById('current-time').innerText = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')}`;
      document.getElementById('total-duration').innerText = `${String(durationMinutes).padStart(2, '0')}:${String(durationSeconds).padStart(2, '0')}`;
      document.getElementById('seek_slider').value = (audio.currentTime / audio.duration) * 100;
    });

    audio.addEventListener('ended', nextTrack);
  </script>
</body>

</html>
